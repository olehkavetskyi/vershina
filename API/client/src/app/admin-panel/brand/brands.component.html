<div class="container">
    <div>
        <a routerLink="add-brand">Add a new brand</a>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead class="text-uppercase">
                <tr>
                    <th>
                        <div class="py-2">Id</div>
                    </th>
                    <th>
                        <div class="py-2">Name</div>
                    </th>
                    <th>
                        <div class="py-2">Edit</div>
                    </th>
                    <th>
                        <div class="py-2">Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of brands">
                    <div class="p-2 d-inline-block">
                        <div class="ms-3 d-inline-block inline-middle">
                            <h5 class="mb-0">
                                {{item.id}} 
                            </h5>
                        </div>
                    </div>
                    <td class="align-middle">
                        <div class="ms-3 d-inline-block inline-middle">
                            <span class="text-muted fst-italic">
                                Name: {{item.name}}
                            </span>
                        </div>
                    </td>
                    <td class="align-middle">
                        <a class="text-danger" (click)="editBrand(item)">
                            <i
                            class="fa fa-edit" 
                            style="font-size: 2em; cursor: pointer;" 
                            ></i>
                        </a>
                    </td>
                    <td class="align-middle">
                        <a class="text-danger">
                            <i
                            class="fa fa-trash" 
                            style="font-size: 2em; cursor: pointer;" 
                            (click)="deleteBrand(item)"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
