<ng-container class="mb-1" *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs[breadcrumbs.length - 1].label !== 'Home'" 
    class="py-5 mb-5" style="margin-top: 105px; background-color: #f5f5f5">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1>{{breadcrumbs[breadcrumbs.length - 1].label | titlecase}}</h1>
                </div>
                <xng-breadcrumb>
                    <ng-container *xngBreadcrumbItem="let breadcrumb">
                        {{breadcrumb | titlecase}}
                    </ng-container>
                </xng-breadcrumb>
            </div>
        </div>
    </section>
</ng-container>
